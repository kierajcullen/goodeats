<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Eats</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h1>Good Eats</h1>
      <i class="fas fa-pepper-hot"></i>
      <p class="lead">
        An easy to use tool to search for a recipe and eliminate waste from your
        fridge or pantry!
      </p>
    </header>
    <div class="search-container">
      <input
        type="text"
        class="search-container"
        placeholder="Search By Ingredient"
        id="user-ingredient"
      />
      <button type="submit" class="search-btn btn" id="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div class="search-container">
      <input
        type="text"
        class="search-container"
        placeholder="Search By Recipe Title"
        id="user-recipe"
      />
      <button type="submit" class="search-btn btn" id="recipe-search-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div class="recipe-result" id="meal"></div>
    <!-- this is the modal, see details in css -->
    <div class="recipe-details">
      <!-- recipe close btn -->
      <button type="button" class="btn close-recipe" id="close-recipe">
        <i class="fas fa-times"></i>
      </button>
      <div class="recipe-details-content">
        <h2 class="recipe-title">Recipe Title Here</h2>
        <div class="recipe-instructions">
          <h3>Instructions:</h3>
          <!-- <p></p>
              <p></p> -->
        </div>
      </div>
    </div>
    <footer>
      <div id="recipe-history"></div>
      <button id="recipe-history-btn">Search History</button>
      <button id="hide-search">Hide Search</button>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
