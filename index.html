<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Good Eats</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1>Good Eats</h1>
      <i class="fas fa-pepper-hot"></i>
      <p class="lead">
        An easy to use tool to search for a recipe and eliminate waste from your
        fridge or pantry!
      </p>
    </header>
    <div class="container">
      <!--<img src="fridge.jpg" alt="fridge" width="300" height="300">-->
      <div class="row">
        <div class="userInput">What's in your Fridge?</div>
      </div>
      <div class="spoon">
        <h6>Search By Recipe</h6>
        <input id="recipe-search"></input>
        <button id="recipe-search-btn">Search</button>
      </div>
      <button class="clickMe">Click Me</button>
      <ul class="inputContainer">
        <input class="ing"></input>
        <input class="ing"></input>
        <input class="ing"></input>
        <input class="ing"></input>
        <input class="ing"></input>
        <input class="ing"></input>
      </ul>
    </div>
    <!-- Add the book to this section -->
    <div class="recipe-return"></div>
    <!-- <textarea class="recipes"></textarea>-->
    <!-- style this and link to local storage -->
    <input class="save-recipes"></input>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <!-- link to foundation -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
