<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Good Eats</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1>Good Eats</h1>
      <i class="fas fa-pepper-hot"></i>
      <p class="lead">
        An easy to use tool to search for a recipe and eliminate waste from your
        fridge or pantry!
      </p>
    </header>
    <div class="container">
      <!--<img src="fridge.jpg" alt="fridge" width="300" height="300">-->
      <div class="row">
        <div class="col-8 userInput">What's in your Fridge?</div>
      </div>
      <button class="clickMe">Click Me</button>
      <ul class="col-6" class="inputContainer">
        <textarea id="input1" value="input1"></textarea>
        <textarea id="input2" value="input2"></textarea>
        <textarea id="input3" value="input3"></textarea>
        <textarea id="input4" value="input4"></textarea>
        <textarea id="input5" value="input5"></textarea>
        <textarea id="input6" value="input6"></textarea>
      </ul>
    </div>
    <!-- Add the book to this section -->
    <div class="recipeReturn"></div>
    <!-- <textarea class="recipes"></textarea>
    <textarea class="url"></textarea> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
